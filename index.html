<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Downloads</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-bg: #0f0f0f;
            --color-bg-secondary: #1a1a1a;
            --color-text: #ffffff;
            --color-accent: #00d4ff;
            --color-accent2: #ff6b35;
            --color-card: #1e1e1e;
            --color-card-hover: #2a2a2a;
            --color-btn: #00d4ff;
            --color-btn-hover: #ff6b35;
            --color-btn-text: #0f0f0f;
            --color-btn-text-hover: #fff;
            --color-btn-glow: #00d4ff;
        }
        body.light-mode {
            --color-bg: #f6f2ff;
            --color-bg-secondary: #e9dcff;
            --color-text: #ffffff;
            --color-accent: #ff006f;
            --color-accent2: #00a0c0;
            --color-card: #280064;
            --color-card-hover: #3b0a8c;
            --color-btn: #ff006f;
            --color-btn-hover: #00a0c0;
            --color-btn-text: #ffffff;
            --color-btn-text-hover: #ffffff;
            --color-btn-glow: #ff70e5;
        }
        body, *, a, img, button, input, textarea {
            -webkit-user-select: none !important;
            -moz-user-select: none !important;
            -ms-user-select: none !important;
            user-select: none !important;
            -webkit-touch-callout: none !important;
        }
        
        /* Optimized scrolling performance */
        html {
            scroll-behavior: smooth;
        }
        
        body {
            touch-action: pan-y pinch-zoom;
            -webkit-overflow-scrolling: touch;
            overscroll-behavior-y: contain;
            /* Remove hardware acceleration on mobile to prevent black screen */
        }
        
        /* Allow scrolling on main container */
        .container {
            touch-action: pan-y pinch-zoom;
        }
        
        /* Prevent hover-like effects on touch devices */
        @media (hover: none) {
            .game {
                transition: none;
                will-change: auto;
            }
            
            .download-btn, .toggle-view-btn {
                transition: none;
            }
            
            /* Add minimal touch feedback */
            .game:active {
                opacity: 0.95;
                transition: opacity 0.05s ease-out;
            }
        }
        
        /* Performance optimization for mobile */
        @media (max-width: 768px) {
            * {
                -webkit-tap-highlight-color: transparent;
            }
            
            .game {
                /* Remove hardware acceleration on mobile */
                backface-visibility: hidden;
            }
        }
        
        /* Loading spinner animation */
        .loading-spinner {
            display: inline-block;
            animation: spin 2s linear infinite;
            font-size: 2em;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Error retry button hover effects */
        .retry-btn {
            background: var(--color-accent);
            color: var(--color-btn-text);
            border: 2px solid var(--color-accent);
            padding: 12px 24px;
            border-radius: 0;
            font-family: 'Press Start 2P', monospace;
            font-size: 12px;
            cursor: pointer;
            box-shadow: 0 4px 0 var(--color-accent2);
            transition: all 0.2s ease;
            text-transform: uppercase;
        }
        
        .retry-btn:hover {
            background: var(--color-accent2);
            transform: translateY(-2px);
            box-shadow: 0 6px 0 var(--color-accent);
        }
        
        .retry-btn:active {
            transform: translateY(0);
            box-shadow: 0 2px 0 var(--color-accent2);
        }
        body {
            font-size: 13px;
            background: var(--color-bg);
            color: var(--color-text);
            font-family: 'Press Start 2P', 'Poppins', 'Roboto', Arial, sans-serif;
            transition: background 0.5s ease, color 0.5s ease;
            background-image: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            background-attachment: fixed;
        }
        .container {
            padding: 15px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .sticky-search {
            position: sticky;
            top: 0;
            z-index: 1000;
            background: rgba(15, 15, 15, 0.9);
            padding: 20px 0 10px 0;
            box-shadow: 0 0 15px var(--color-accent), 0 2px 5px rgba(0, 0, 0, 0.2);
            border-bottom: 4px solid var(--color-accent);
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-image: linear-gradient(90deg, rgba(10, 10, 10, 0.95) 0%, rgba(26, 26, 26, 0.95) 100%);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
        }
        .theme-toggle-btn {
            display: none !important;
        }
        /* Loading overlay */
        #loading-overlay {
            position: fixed;
            z-index: 2000;
            top: 0; left: 0; right: 0; bottom: 0;
            background: var(--color-bg);
            display: flex !important;
            align-items: center;
            justify-content: center;
            transition: opacity 0.3s ease;
            width: 100vw;
            height: 100vh;
            flex-direction: column;
            gap: 20px;
            opacity: 1;
            visibility: visible;
        }
        #loading-overlay.hide {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }
        .loading-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        .loading-text {
            color: var(--color-accent);
            font-size: 1.2em;
            text-align: center;
            margin-top: 10px;
        }
        .reload-btn {
            background: linear-gradient(135deg, var(--color-accent), var(--color-accent2));
            color: var(--color-btn-text);
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 0.9em;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 15px rgba(0, 212, 255, 0.3);
            font-family: inherit;
        }
        .reload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 212, 255, 0.4);
        }
        .reload-btn:active {
            transform: translateY(0);
        }
        
        /* Mobile responsive for loading overlay */
        @media (max-width: 768px) {
            .loading-content {
                gap: 15px;
            }
            .loading-text {
                font-size: 1em;
                margin-top: 5px;
            }
            .reload-btn {
                padding: 10px 20px;
                font-size: 0.8em;
            }
            
            /* Disable complex animations on mobile */
            .game {
                transition: none;
            }
            
            .download-btn {
                transition: none;
            }
            
            /* Simplify background for mobile */
            body {
                background-image: none;
                background: var(--color-bg);
            }
        }
        
        @media (max-width: 480px) {
            .loading-content {
                gap: 12px;
            }
            .loading-text {
                font-size: 0.9em;
            }
            .reload-btn {
                padding: 8px 16px;
                font-size: 0.75em;
            }
        }
        .pixel-spinner {
            width: 64px;
            height: 64px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 2px;
        }
        .pixel-spinner div {
            width: 14px;
            height: 14px;
            background: var(--color-accent);
            opacity: 0.7;
            animation: pixel-blink 1.2s infinite;
        }
        .pixel-spinner div:nth-child(1) { animation-delay: 0s; }
        .pixel-spinner div:nth-child(2) { animation-delay: 0.1s; }
        .pixel-spinner div:nth-child(3) { animation-delay: 0.2s; }
        .pixel-spinner div:nth-child(4) { animation-delay: 0.3s; }
        .pixel-spinner div:nth-child(5) { animation-delay: 0.4s; }
        .pixel-spinner div:nth-child(6) { animation-delay: 0.5s; }
        .pixel-spinner div:nth-child(7) { animation-delay: 0.6s; }
        .pixel-spinner div:nth-child(8) { animation-delay: 0.7s; }
        .pixel-spinner div:nth-child(9) { animation-delay: 0.8s; }
        .pixel-spinner div:nth-child(10) { animation-delay: 0.9s; }
        .pixel-spinner div:nth-child(11) { animation-delay: 1.0s; }
        .pixel-spinner div:nth-child(12) { animation-delay: 1.1s; }
        .pixel-spinner div:nth-child(13) { animation-delay: 1.2s; }
        .pixel-spinner div:nth-child(14) { animation-delay: 1.3s; }
        .pixel-spinner div:nth-child(15) { animation-delay: 1.4s; }
        .pixel-spinner div:nth-child(16) { animation-delay: 1.5s; }
        @keyframes pixel-blink {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 0.2; }
        }
        /* Card and button hover/focus effects */
        .game {
            transition: transform 0.1s ease-out, box-shadow 0.1s ease-out, background 0.1s ease-out;
        }
        /* Only apply hover effects on devices that support hover */
        @media (hover: hover) and (pointer: fine) {
            .game:hover, .game:focus {
                background: var(--color-card-hover);
                transform: translateY(-7px) scale(1.04);
                box-shadow: 0 12px 0 var(--color-accent);
            }
        }
        
        /* Touch-friendly active states for mobile */
        @media (hover: none) {
            .game:active {
                background: var(--color-card-hover);
                transform: translateY(-2px) scale(1.01);
                box-shadow: 0 6px 0 var(--color-accent);
                transition: all 0.1s ease;
            }
        }
        .download-btn, .hot-category-btn, .toggle-view-btn {
            transition: background 0.1s ease-out, color 0.1s ease-out, box-shadow 0.1s ease-out, border 0.1s ease-out;
        }
        .download-btn:focus, .hot-category-btn:focus, .toggle-view-btn:focus {
            outline: 2px solid var(--color-accent2);
            outline-offset: 2px;
        }
        /* General Styling */
        body {
            font-size: 13px;
            background: var(--color-bg);
            color: var(--color-text);
            font-family: 'Press Start 2P', 'Poppins', 'Roboto', Arial, sans-serif;
        }
        
        .container {
            padding: 15px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        /* Search Bar */
        .sticky-search {
            position: sticky;
            top: 0;
            z-index: 1000;
            background: rgba(15, 15, 15, 0.9);
            padding: 20px 0 10px 0;
            box-shadow: 0 0 15px var(--color-accent), 0 2px 5px rgba(0, 0, 0, 0.2);
            border-bottom: 4px solid var(--color-accent);
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-image: linear-gradient(90deg, rgba(10, 10, 10, 0.95) 0%, rgba(26, 26, 26, 0.95) 100%);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
        }
        
        .search-bar-row {
            display: flex;
            align-items: center;
            gap: 18px;
            justify-content: center;
            width: 100%;
        }
        
        .search-bar {
            display: flex;
            align-items: center;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }
        
        .search-bar input {
            width: 100%;
            padding: 14px 20px;
            font-size: 14px;
            border: 3px solid var(--color-accent);
            border-radius: 8px;
            background: #1a1a1a;
            color: #ffffff;
            font-family: 'Press Start 2P', monospace;
            outline: none;
            box-shadow: 0 0 10px var(--color-accent), 0 4px 0 var(--color-accent);
            letter-spacing: 1px;
            text-align: center;
        }
        
        .search-bar input:focus {
            border-color: var(--color-accent2);
            box-shadow: 0 0 15px var(--color-accent2), 0 4px 0 var(--color-accent2);
            text-align: left;
        }
        
        .search-bar input::placeholder {
            color: rgba(255, 255, 255, 0.4);
            font-style: italic;
            font-family: 'Press Start 2P', monospace;
        }
        
        .filter-inline {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-left: 12px;
        }
        
        .filter-inline label {
            color: var(--color-accent);
            font-size: 13px;
            font-family: 'Press Start 2P', monospace;
            margin-right: 6px;
            text-shadow: 0 0 5px var(--color-accent);
        }
        
        .filters {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin: 15px 0 0 0;
        }
        
        .filter-group {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        
        .filter-group label {
            font-size: 13px;
            margin-bottom: 3px;
            color: #bdb6c5;
        }
        
        .filter-group select, .filter-group input[type="date"] {
            padding: 7px 12px;
            border-radius: 6px;
            border: 1px solid #3a3240;
            background: #1e1a22;
            color: #f3f3f3;
            font-size: 15px;
        }
        
        /* Optimized responsive grid */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 24px;
            margin-top: 30px;
            contain: layout style;
        }
        
        .game {
            background: #1e1e1e;
            border: 3px solid var(--color-accent);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 212, 255, 0.15), 0 4px 12px rgba(0, 0, 0, 0.5);
            transition: all 0.2s ease;
            position: relative;
            z-index: 1;
        }
        
        .game-image-container {
            position: relative;
            overflow: hidden;
            border-radius: 8px 8px 0 0;
        }
        
        @media (hover: hover) and (pointer: fine) {
            .game:hover {
                transform: translateY(-8px) scale(1.05);
                box-shadow: 0 15px 35px rgba(0, 212, 255, 0.4), 0 8px 20px rgba(255, 107, 53, 0.3);
                background: #2a2a2a;
            }
        }
        
        .game img {
            width: 100%;
            aspect-ratio: 1/1;
            max-height: 220px;
            object-fit: cover;
            image-rendering: pixelated;
            background: #0a0a0a;
            border-bottom: 3px solid var(--color-accent);
            border-radius: 8px 8px 0 0;
            display: block;
            position: relative;
            z-index: 1;
            loading: lazy;
            decoding: async;
            transition: transform 0.2s ease;
        }
        
        .game-info {
            padding: 18px 12px 16px 12px;
            text-align: center;
            position: relative;
            z-index: 2;
        }
        
        .game-info h3 {
            margin: 0 0 10px;
            font-size: 0.7em;
            color: var(--color-text);
            font-family: 'Press Start 2P', monospace;
            text-shadow: 2px 2px 0 rgba(0, 0, 0, 0.8);
            font-weight: bold;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
            min-height: 2.2em;
            max-height: 2.2em;
            position: relative;
        }
        
        .game-info p {
            margin: 0 0 8px;
            color: var(--color-accent);
            font-size: 7px;
            font-family: 'Press Start 2P', monospace;
        }
        
        .popular-badge {
            position: absolute;
            top: 8px;
            right: 8px;
            background: linear-gradient(45deg, #FF6B6B, #FFE66D);
            color: #392467;
            font-size: 6px;
            font-family: 'Press Start 2P', monospace;
            font-weight: bold;
            padding: 3px 6px;
            border-radius: 8px;
            border: 1px solid #ffffff;
            box-shadow: 0 0 6px rgba(255, 107, 107, 0.7);
            text-transform: uppercase;
            letter-spacing: 0.3px;
            animation: pulse-glow 2s infinite;
            z-index: 10;
        }
        
        @keyframes pulse-glow {
            0%, 100% {
                box-shadow: 0 0 6px rgba(255, 107, 107, 0.7);
                transform: scale(1);
            }
            50% {
                box-shadow: 0 0 12px rgba(255, 107, 107, 0.9);
                transform: scale(1.05);
            }
        }
        
        .downloaded-badge {
            position: absolute;
            top: 8px;
            left: 8px;
            background: linear-gradient(45deg, #1AFF7A, #00D4AA);
            color: #0f0f0f;
            font-size: 6px;
            font-family: 'Press Start 2P', monospace;
            font-weight: bold;
            padding: 3px 6px;
            border-radius: 8px;
            border: 1px solid #ffffff;
            box-shadow: 0 0 8px rgba(26, 255, 122, 0.8);
            text-transform: uppercase;
            letter-spacing: 0.3px;
            animation: downloaded-pulse 2s infinite;
            z-index: 10;
        }
        
        @keyframes downloaded-pulse {
            0%, 100% {
                box-shadow: 0 0 8px rgba(26, 255, 122, 0.8);
                transform: scale(1);
            }
            50% {
                box-shadow: 0 0 15px rgba(26, 255, 122, 1);
                transform: scale(1.05);
            }
        }
        
        /* Downloaded button styling */
        .download-btn.downloaded {
            background: linear-gradient(45deg, #1AFF7A, #00D4AA);
            color: #0f0f0f;
            border-color: #1AFF7A;
            box-shadow: 0 4px 15px rgba(26, 255, 122, 0.4), 0 2px 8px rgba(0, 0, 0, 0.4);
        }
        
        .download-btn.downloaded:hover {
            background: linear-gradient(45deg, #00D4AA, #1AFF7A);
            box-shadow: 0 6px 20px rgba(26, 255, 122, 0.6), 0 3px 12px rgba(0, 0, 0, 0.5);
            transform: translateY(-3px) scale(1.05);
        }
        
        /* Light mode downloaded button */
        body.light-mode .download-btn.downloaded {
            background: linear-gradient(45deg, #1AFF7A, #00D4AA);
            color: #0f0f0f;
            border-color: #1AFF7A;
            box-shadow: 0 0 10px rgba(26, 255, 122, 0.5), 0 2px 0 #00a0c0;
        }
        
        body.light-mode .download-btn.downloaded:hover {
            background: linear-gradient(45deg, #00D4AA, #1AFF7A);
            box-shadow: 0 0 15px rgba(26, 255, 122, 0.7), 0 2px 0 #00a0c0;
        }
        
        body.light-mode .downloaded-badge {
            background: linear-gradient(45deg, #1AFF7A, #00D4AA);
            color: #0f0f0f;
            box-shadow: 0 0 10px rgba(26, 255, 122, 0.8);
        }
        

        
        /* Optimized download button */
        .download-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px 20px;
            background: linear-gradient(45deg, #00d4ff, #0099cc);
            color: #0f0f0f;
            text-decoration: none;
            border-radius: 8px;
            font-size: 13px;
            font-family: 'Press Start 2P', monospace;
            font-weight: bold;
            cursor: pointer;
            border: 3px solid #ffffff;
            transition: all 0.2s ease;
            box-shadow: 0 4px 15px rgba(0, 212, 255, 0.3), 0 2px 8px rgba(0, 0, 0, 0.4);
            position: relative;
            text-transform: uppercase;
            letter-spacing: 1.2px;
            overflow: hidden;
        }
        
        .download-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.6), transparent);
            transition: left 0.5s ease;
        }
        
        .download-btn.loading {
            pointer-events: none;
            background: linear-gradient(45deg, #cccccc, #999999);
            color: #666666;
            border-color: #cccccc;
        }
        
        .download-spinner {
            width: 10px;
            height: 10px;
            border: 1.5px solid transparent;
            border-top: 1.5px solid currentColor;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: none;
            flex-shrink: 0;
        }
        
        .download-btn.loading .download-spinner {
            display: block;
        }
        
        .download-btn.loading .download-text {
            display: none;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Simplified button effects - only on desktop hover */
        @media (hover: hover) and (pointer: fine) and (prefers-reduced-motion: no-preference) {
            .download-btn::before {
                content: '';
                position: absolute;
                top: 0;
                left: -100%;
                width: 100%;
                height: 100%;
                background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
                transition: left 0.3s ease-out;
                opacity: 0;
            }
            
            .download-btn:hover::before {
                left: 100%;
                opacity: 1;
            }
        }
        
        /* Remove heavy animations on mobile/reduced motion */
        @media (prefers-reduced-motion: reduce) {
            .download-btn::before,
            .download-btn::after {
                display: none;
            }
        }
        
        .download-btn:hover {
            background: linear-gradient(45deg, #ff6b35, #ff4500);
            color: #ffffff;
            box-shadow: 0 6px 20px rgba(255, 107, 53, 0.5), 0 3px 12px rgba(0, 0, 0, 0.5);
            transform: translateY(-3px) scale(1.05);
        }
        
        .download-btn:hover::before {
            left: 100%;
        }
        
        .download-btn:hover::before {
            animation: glitter-slide 1s infinite;
        }
        
        /* Hi·ªáu ·ª©ng cho c√°c n√∫t download khi hover */
        .game:hover .download-btn {
            background: #1AFF7A;
            color: #392467;
            box-shadow: 0 0 20px #1AFF7A, 0 0 40px #1AFF7A, 0 2px 0 var(--color-bg-secondary);
            border-color: #ffffff;
            transform: translateY(-2px) scale(1.05);
        }
        
        .download-btn .ripple {
            position: absolute;
            border-radius: 50%;
            transform: scale(0);
            animation: ripple-effect 0.6s linear;
            background: rgba(255,255,255,0.5);
            pointer-events: none;
            width: 100px;
            height: 100px;
            left: 50%;
            top: 50%;
            margin-left: -50px;
            margin-top: -50px;
        }
        
        @keyframes ripple-effect {
            to {
                transform: scale(2.5);
                opacity: 0;
            }
        }
        
        /* Responsive Styling for Tablets */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .sticky-search {
                padding: 15px 0 8px 0;
            }
            
            .search-bar-row {
                flex-direction: column;
                gap: 12px;
            }
            
            .search-bar {

            box-shadow: 0 2px 0 var(--color-accent);

            background: var(--color-accent2);
            color: var(--color-btn-text);
            box-shadow: 0 2px 0 var(--color-accent);

</head>
<body>
    <!-- Loading overlay -->

                    <button id="toggle-view-btn" class="toggle-view-btn" type="button" onclick="toggleView()" aria-label="Toggle View">
                        <span class="icon-grid" style="display:inline;vertical-align:middle;"><svg id="icon-grid" width="20" height="20" viewBox="0 0 20 20" fill="none"><rect x="2" y="2" width="6" height="6" fill="#ff36d0" stroke="#0a0442" stroke-width="2"/><rect x="12" y="2" width="6" height="6" fill="#ff36d0" stroke="#0a0442" stroke-width="2"/><rect x="2" y="12" width="6" height="6" fill="#ff36d0" stroke="#0a0442" stroke-width="2"/><rect x="12" y="12" width="6" height="6" fill="#ff36d0" stroke="#0a0442" stroke-width="2"/></svg></span>

    <script src="script.js"></script>
    <script>

        // Disable long press actions while preserving scroll
        function preventContextMenu(e) { e.preventDefault(); }
        function preventSelect(e) { e.preventDefault(); }
        function preventDrag(e) { e.preventDefault(); }
        
        // Apply context menu and selection prevention to document
        [document, document.body].forEach(el => {
            el.addEventListener('contextmenu', preventContextMenu);
            el.addEventListener('selectstart', preventSelect);
            el.addEventListener('dragstart', preventDrag);
            // Remove touchstart prevention to allow scrolling
        });
        
        // Apply to specific elements that need long press prevention
        const longPressEls = document.querySelectorAll('a, img, button, input, textarea');
        longPressEls.forEach(el => {
            el.addEventListener('contextmenu', preventContextMenu);
            el.addEventListener('selectstart', preventSelect);
            el.addEventListener('dragstart', preventDrag);
        });
        
        // Function to add improved touch handling for game cards
        function addTouchHandling(card) {
            let touchStartTime = 0;
            let touchStartY = 0;
            let touchStartX = 0;
            let isScrolling = false;
            
            card.addEventListener('touchstart', function(e) {
                touchStartTime = Date.now();
                touchStartY = e.touches[0].clientY;
                touchStartX = e.touches[0].clientX;
                isScrolling = false;
            }, { passive: true });
            
            card.addEventListener('touchmove', function(e) {
                const deltaY = Math.abs(e.touches[0].clientY - touchStartY);
                const deltaX = Math.abs(e.touches[0].clientX - touchStartX);
                
                // If user is scrolling (moved more than 15px), mark as scrolling
                if (deltaY > 15 || deltaX > 15) {
                    isScrolling = true;
                }
            }, { passive: true });
            
            card.addEventListener('touchend', function(e) {
                const touchDuration = Date.now() - touchStartTime;
                
                // Only trigger tap effect if not scrolling and quick tap
                if (!isScrolling && touchDuration < 300) {
                    // Quick visual feedback for touch
                    card.style.opacity = '0.8';
                    setTimeout(() => {
                        card.style.opacity = '';
                    }, 100);
                }
            }, { passive: true });
        }
        
        // Apply touch handling to existing game cards
        document.querySelectorAll('.game').forEach(addTouchHandling);
        
        // Optimized observer for performance
        const observer = new MutationObserver(function(mutations) {
            // Use requestAnimationFrame to batch DOM updates
            requestAnimationFrame(() => {
                mutations.forEach(function(mutation) {
                    mutation.addedNodes.forEach(function(node) {
                                            if (node.nodeType === 1) { // Element node
                        if (node.classList && node.classList.contains('game')) {
                            addTouchHandling(node);
                        }
                        // Also check child elements
                        const childCards = node.querySelectorAll && node.querySelectorAll('.game');
                        if (childCards) {
                            childCards.forEach(addTouchHandling);
                        }
                    }
                    });
                });
            });
        });
        
        // Start observing with optimized config
        observer.observe(document.getElementById('game-list'), {
            childList: true,
            subtree: false // Only direct children to reduce overhead
        });
        // Simplified touch handling for mobile
        let pressTimer = null;
        let startY = null;
        let isDragging = false;
        
        // Only apply on mobile devices
        if ('ontouchstart' in window) {
            document.addEventListener('touchstart', function(e) {
                startY = e.touches[0].clientY;
                isDragging = false;
                
                pressTimer = setTimeout(() => {
                    if (!isDragging) {
                        e.preventDefault();
                    }
                }, 300);
            }, { passive: false });
            
            document.addEventListener('touchmove', function(e) {
                if (startY !== null) {
                    const deltaY = Math.abs(e.touches[0].clientY - startY);
                    if (deltaY > 5) {
                        isDragging = true;
                        clearTimeout(pressTimer);
                    }
                }
            }, { passive: true });
            
            document.addEventListener('touchend', function() {
                clearTimeout(pressTimer);
                startY = null;
                isDragging = false;
            }, { passive: true });
        }
    </script>
